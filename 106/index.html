<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="./css/main.css" rel="stylesheet">
</head>
<body>

    <h1>Welcome to my task manager</h1>

    <div class="main">

        <section id="list">
            <button id="btntogglePanel" class="btn bt-sm btn-secondary">hide/show panel</button>
            <div id="task">

            </div>
        </section>

        <section id="form">
            <h3>Task information</h3>
            <div class="capture-form">
                <div class="control">
                    <label class="form-label">Important</label>
                    <i id="iImportant" class="iImportant far fas-star"></i>
                </div>

                <div class="control">
                    <label class="form-label">Title</label>
                    <input id="txtTitle" type="text" class="form-control" />
                </div>

                <div class="control">
                    <label class="form-label">Description</label>
                    <textarea id="txtDesc" row="5" class="form-control"></textarea>
                </div>

                <div class="control">
                    <label class="form-label">Due Date</label>
                    <input id="selDate" type="datetime-local" class="form-control" />
                </div>

                <div class="control">
                    <label class="form-label">location</label>
                    <input id="txtLocation" type="text" class="form-control" />
                </div>

                <div class="control">
                    <label class="form-label">Invites</label>
                    <input id="txtInvites" type="text" class="form-control" />
                </div>

                <div class="control">
                    <label class="form-label">Color</label>
                    <input id="selColor" type="color" class="form-control" />
                </div>

                <div class="control">
                    <label class="form-label">Frequency</label>
                    <select id="selFrequency" class="from-select">
                        <option value="0">- One time -</option>
                        <option value="1">Daily</option>
                        <option value="2">Weekly</option>
                        <option value="3">Monthly</option>
                    </select>
                </div>

                <div class="control">
                    <label id="selStatus" class="form-label">Status</label>
                    <select class="from-select">
                        <option value="1">pending</option>
                        <option value="2">in progress</option>
                        <option value="3">pause</option>
                        <option value="4">completed</option>
                        <option value="5">abandoned</option>
                    </select>
                </div>

                <div class="control text-center pb-1">
                    <button class="btn btn-dark mt-1">Save Task</button>
                </div>
            </div>
        </section>

    </div>

    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
